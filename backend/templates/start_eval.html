{% extends 'layout.html' %}
{% block content %}
  <h2 style="margin-top:0;">Start New Evaluation</h2>
  <form method="post" action="/ui/start">
    <input type="hidden" name="eval_id" value="{{ eval_id }}" />
    <label>Standard</label>
    <select name="standard_code">
      <option value="ISO_24001">{{ standard.name or 'ISO 24001' }}</option>
    </select>

    <label style="display:flex; align-items:center; gap:8px; margin-top:12px;">
      <input type="checkbox" name="manual_metrics" value="1" onclick="document.getElementById('metrics-box').style.display=this.checked?'block':'none'"> Choose metrics manually
    </label>
    <div id="metrics-box" style="display:none; margin-top:8px; max-height:260px; overflow:auto; border:1px solid var(--border); border-radius:10px; padding:8px;">
      {% for p in standard.points %}
        <label style="display:flex; align-items:center; gap:8px; margin:6px 0;">
          <input type="checkbox" name="metric" value="{{ p.id }}"> {{ p.id }} â€” {{ p.name }}
          <span style="color:var(--muted);">({{ p.evaluation_mode }}, {{ p.access }})</span>
        </label>
      {% endfor %}
    </div>

    <div style="margin-top:1rem;">
      <button class="btn" type="submit">Continue</button>
    </div>
  </form>
{% endblock %}
