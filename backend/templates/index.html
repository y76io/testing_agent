{% extends 'layout.html' %}
{% block content %}
  <h2>Runs</h2>
  <table>
    <thead><tr><th>Run ID</th><th>System</th><th>Status</th><th>Overall</th><th>Started</th></tr></thead>
    <tbody>
      {% for r in runs %}
      <tr>
        <td><a href="/ui/run/{{ r.run_id }}">{{ r.run_id }}</a></td>
        <td>{{ r.system_id }}</td>
        <td>{{ r.status }}</td>
        <td>{{ '%.3f'|format(r.overall_score or 0.0) }}</td>
        <td>{{ r.started_at }}</td>
      </tr>
      {% else %}
      <tr><td colspan="5">No runs yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
