<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testing Agent</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2b;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --accent: #60a5fa;
      --accent-2: #22d3ee;
      --border: rgba(148,163,184,0.12);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; padding: 0;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(34,211,238,0.06), transparent),
                  radial-gradient(1200px 600px at 90% -20%, rgba(96,165,250,0.06), transparent), var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    header { margin: 2rem 0 1rem; display:flex; align-items:center; justify-content:space-between; }
    .container { max-width: 1040px; margin: 0 auto; padding: 24px; }
    .nav { display:flex; gap: 10px; }
    textarea, input, select {
      width: 100%; padding: 10px 12px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      color: var(--text); background: #0e1726; border: 1px solid var(--border); border-radius: 10px;
    }
    label { color: var(--muted); display: block; margin-top: 1rem; font-size: 13px; letter-spacing: .02em; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding: 10px 14px; background: linear-gradient(90deg, var(--accent), var(--accent-2));
           color:#051223; text-decoration:none; border-radius:12px; border:none; cursor:pointer; font-weight:600; }
    .btn.secondary { background: transparent; color: var(--text); border: 1px solid var(--border); }
    .card { position:relative; background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 0 1px rgba(96,165,250,0.25) inset; }
    .card::after { content:""; position:absolute; inset:0; border-radius:16px; pointer-events:none; box-shadow: 0 0 0 1px rgba(34,211,238,0.18) inset; }
    .card-inner { background: #0f1b2f; border:1px solid rgba(148,163,184,0.16); border-radius: 12px; padding: 12px; }
    table { width: 100%; border-collapse: collapse; border-radius: 12px; overflow: hidden; }
    thead { background: #0e1726; color: var(--muted); }
    th, td { padding: 12px; border-bottom: 1px solid var(--border); text-align: left; }
    tr:hover td { background: rgba(255,255,255,0.02); }
    pre.code { background: #0b1528; padding: 12px; border-radius: 12px; overflow: auto; border:1px solid rgba(96,165,250,0.25); }
    .expander { border:1px solid rgba(148,163,184,0.18); border-radius: 12px; padding: 0; overflow:hidden; background: #0f1b2f; }
    .expander summary { list-style:none; cursor:pointer; padding:12px 14px; font-weight:600; display:flex; align-items:center; justify-content:space-between; }
    .expander summary::marker { display:none; }
    .expander summary span.chev { transition: transform .2s ease; }
    .expander[open] summary span.chev { transform: rotate(90deg); }
    .expander .content { padding: 12px 14px; border-top:1px solid var(--border); }
    .error { color: #fda4af; font-weight: 600; }
    a { color: var(--accent-2); text-decoration: none; }
    /* Start page metrics list */
    .start-grid { display:flex; gap:16px; align-items:flex-start; flex-wrap:wrap; }
    .metrics-box { width: 420px; max-height: 300px; overflow:auto; border:1px solid var(--border); border-radius: 12px; padding:8px; background:#0d1526; }
    .metrics-list { display:flex; flex-direction:column; gap:6px; }
    .metric-row { display:grid; grid-template-columns: 24px 1fr; gap:10px; align-items:start; }
    .metric-row .meta { color: var(--muted); font-size: 12px; }
  </style>
  {% block head %}{% endblock %}
  <script>
    function showLoading() {
      const ov = document.getElementById('loading-overlay');
      if (ov) {
        ov.style.display = 'flex';
        const tx = document.getElementById('loading-text');
        if (tx) tx.textContent = 'Sending request…';
        setTimeout(()=>{ const tx2 = document.getElementById('loading-text'); if (tx2) tx2.textContent = 'Waiting for response…'; }, 600);
      }
    }
    function hideLoading() {
      const ov = document.getElementById('loading-overlay');
      if (ov) ov.style.display = 'none';
    }
    window.addEventListener('pageshow', hideLoading);
  </script>
</head>
<body>
  <div class="container">
    <div id="loading-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); backdrop-filter: blur(2px); z-index:9999; align-items:center; justify-content:center;">
      <div style="background: #0e1726; color: var(--text); border:1px solid var(--border); padding:16px 20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.3); display:flex; align-items:center; gap:12px;">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="animation: spin 1s linear infinite;">
          <circle cx="12" cy="12" r="10" stroke="#334155" stroke-width="4"/>
          <path d="M22 12a10 10 0 0 0-10-10" stroke="#60a5fa" stroke-width="4"/>
        </svg>
        <span id="loading-text">Sending request…</span>
      </div>
    </div>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    <header>
      <h1 style="font-size:22px; font-weight:700; letter-spacing:.2px;">
        <a href="/" style="color:inherit; text-decoration:none;">Testing Agent</a>
      </h1>
      <nav class="nav">
        <a class="btn secondary" href="/docs">API Docs</a>
        <a class="btn secondary" href="/info">Service Info</a>
      </nav>
    </header>
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
