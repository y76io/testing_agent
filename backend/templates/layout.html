<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testing Agent</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2b;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --accent: #60a5fa;
      --accent-2: #22d3ee;
      --border: rgba(148,163,184,0.12);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; padding: 0;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(34,211,238,0.06), transparent),
                  radial-gradient(1200px 600px at 90% -20%, rgba(96,165,250,0.06), transparent), var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    header { margin: 2rem 0 1rem; display:flex; align-items:center; justify-content:space-between; }
    .container { max-width: 1040px; margin: 0 auto; padding: 24px; }
    .nav { display:flex; gap: 10px; }
    textarea, input, select {
      width: 100%; padding: 10px 12px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      color: var(--text); background: #0e1726; border: 1px solid var(--border); border-radius: 10px;
    }
    label { color: var(--muted); display: block; margin-top: 1rem; font-size: 13px; letter-spacing: .02em; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding: 10px 14px; background: linear-gradient(90deg, var(--accent), var(--accent-2));
           color:#051223; text-decoration:none; border-radius:12px; border:none; cursor:pointer; font-weight:600; }
    .btn.secondary { background: transparent; color: var(--text); border: 1px solid var(--border); }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    table { width: 100%; border-collapse: collapse; border-radius: 12px; overflow: hidden; }
    thead { background: #0e1726; color: var(--muted); }
    th, td { padding: 12px; border-bottom: 1px solid var(--border); text-align: left; }
    tr:hover td { background: rgba(255,255,255,0.02); }
    pre { background: #0e1726; padding: 12px; border-radius: 12px; overflow: auto; border:1px solid var(--border); }
    .error { color: #fda4af; font-weight: 600; }
    a { color: var(--accent-2); text-decoration: none; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    <header>
      <h1 style="font-size:22px; font-weight:700; letter-spacing:.2px;">
        <a href="/" style="color:inherit; text-decoration:none;">Testing Agent</a>
      </h1>
      <nav class="nav">
        <a class="btn" href="/ui/new">New Evaluation</a>
        <a class="btn secondary" href="/docs">API Docs</a>
        <a class="btn secondary" href="/info">Service Info</a>
      </nav>
    </header>
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
